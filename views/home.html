<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form>
          <input id="name" type="text" placeholder="Full name" required />
          <input id="signupEmail" type="text" placeholder="Email address" required />
          <input id="signupPassword" type="password" placeholder="Password" required />
          <input id="signupBtn" type="submit" value="Signup"/>
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form >
          <input id="loginEmail" type="text" placeholder="Email address" required />
          <input id="loginPassword" type="password" placeholder="Password" required />
          <a href="/password/forgotpassword">Forgot password?</a>
          <input id="loginBtn" type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="js/home.js"></script>
     
     
     </section>
  </body>
</html>
