<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .allign-right {
            margin-left: 3dvw;
        }

        #footer {
            margin-left: 41vw;
            margin-top: 3vh;
            margin-bottom: 3vh;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="container" id="root">
        <h1 class="text-center">
            <small class="text-body-secondary">Expense Tracker </small>
        </h1>
        <form action="">
            <label class="fs-4">Expense Amount</label>
            <input type="number" id="amount" placeholder="Enter Amount" class="form-control" />
            <br />
            <label class="fs-4">Description</label>
            <input type="text" id="description" placeholder="Description" class="form-control" />
            <br />
            <label class="fs-4">Categories:</label>
            <select name="Categories" id="category" class="btn btn-secondary dropdown-toggle" 
                aria-expanded="false">
                <option>Select Category</option>
                <option value="Movies">Movies</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Clothes">Clothes</option>
            </select>
            <button class="btn btn-success" type="submit" id="addBtn">
                Add Expense
            </button>
            <button class="btn btn-success" type="submit" id="rzpBtn">
                Buy Premium
            </button>
        </form>
    </div>
    <div>
        <button class="allign-right">Select No of rows</button>
        <select id="noiteminpage">
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>

    <div class="allign-right" id="tableParentElement">
        <table id="expenseTable"></table>
    </div>
    <div>
        <table id="leaderBoardTable"></table>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/addExpense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
